<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/images/favicon-32x32.png">
        <title>Product Preview Component</title>
    </head>

    <body>
        <main>
            <div class="preview-container">
                <div class="preview-img"></div>
                <div class="preview-info">
                    <p class="product-type">PERFUME</p>
                    <h1 class="big-text">Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the
                        house of CHANEL</p>
                    <div class="price-container">
                        <p class="big-text">$149.99</p>
                        <p>$169.99</p>
                    </div>
                    <button class="cart-btn">
                        <img src="./assets/images/icon-cart.svg" alt="shopping cart icon">
                        <p>Add to cart</p>
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://www.github.com/mahmoodelsaayed">Mahmoud Elsayed</a>.
            </div>
        </footer>
    </body>

</html>
